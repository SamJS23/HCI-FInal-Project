<form>
  <div class="container">
    <h1>Register</h1>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" id="Username" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a class="form" href="#" style="color:dodgerblue;">Terms & Conditions</a>.</p>

    <button type="submit" class="registerbtn" onclick="register()">Register</button>
 
    <p class="sign">Already have an account? <a class="form" href="sign in.html" style="color:dodgerblue;">Sign in</a>.</p>
  </div>
</form>
<script>
  function register() {
    var email = document.getElementById("email").value;
    var user = document.getElementById("Username").value;
    var pass = document.getElementById("psw").value;
    var repeat = document.getElementById("psw-repeat").value;
  
  if (email !== '' && user !== '' && pass !== '' && repeat !== '') {
    alert("You have registered a new account!");
  } else {
  alert("Please input email, username, and password!");
}
  
  
  }
</script>
