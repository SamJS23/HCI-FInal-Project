<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/booking.css"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Booking</title>
    <style>
       h1, h2, label{
      font-family: "Poppins";
    }
  
    </style>
</head>
<body>
  <nav class="nav" id="mynav">
    <div class="navigation">
      <a id="sav" href="index.html">Savistar</a>
      <ul class="navbar">
        <hr>
        <li class="savi"><a href="explore.html"> Explore</a></li>
        <li class="savi"><a href="rooms.html"> Rooms </a></li>
        <li class="savi"><a href="booking.html">Booking </a></li>
        <li class="savi"><a href="contact.html">Contact Us</a></li>
        <li class="savi"><a href="sign in.html">Sign In</a></li>
        <li class="savi"><a href="register.html"> Register</a></li>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <li class=" fa fa-bars"></li>
        </a>
        <hr>
      </ul>
      
    </div>
  </nav>
    

    <div>
      <form id="myform">
        <div class="container">
          <h1> Booking </h1>
          <hr>
          
          <div>
            <label for="amount">Number of Rooms</label>
            <input type="number" id="rooms" name="amount" required>
          </div>
          <div>
            <label for="amount">Number of Guests</label>
            <input type="number" id="guests" name="amount" required>
          </div>
          <hr>

          <div>
            <label for="checkin">Check In</label>
            <input type="date" id="checkin" name="checkin">
          </div>

          <div>
            <label for="checkout">Check Out</label>
            <input type="date" id="checkout" name="checkout">
          </div>
          <hr>
          <button type="submit" class="btn">Check Availability</button>
          <p class="sign">Don't have an account? <a class="form" href="register.html" style="color:dodgerblue;">Register</a>.</p>
        </div>
      </form>
    </div>
  
    <script>
      function myFunction() {
        var x = document.getElementById("mynav");
        if (x.className === "nav") {
          x.className += " responsive";
        } else {
          x.className = "nav";
        }
      }
      const form = document.getElementById('myform');
      const rooms = document.getElementById('rooms');
      const guests = document.getElementById('guests');
      const checkin = document.getElementById('checkin');
      const checkout = document.getElementById('checkout');
      
      form.addEventListener("submit",function(e){
        e.preventDefault();
        const roomsvalue = rooms.value;
        const checkinvalue = checkin.value;
        const checkoutvalue = checkout.value;
        const guestvalue = guests.value;

        localStorage.setItem('rooms', roomsvalue);
        localStorage.setItem('check-in', checkinvalue);
        localStorage.setItem('check-out', checkoutvalue);
        localStorage.setItem('guests', guestvalue);

        window.location.href="booking1.html";
      })
    </script>

    



      
</body>
</html>
