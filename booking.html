    <div>
      <form>

          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="usernname" id="username" required>

          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <hr>
          <label  for="rooms" id="inlinelable">Room Type </label>
          <select name="Rooms" id="rooms">
          <option value="royalo">Royal Oasis Palace</option>
          <option value="royal">Royal Palace</option>
          <option value="imperial">Imperial Palace</option>
          <option value="Jade">Jade Palace</option>
          </select> 
          <hr>
          <div>
            <label for="amount">Number of Rooms</label>
            <input type="number" id="amount" name="amount" required>
          </div>
          <div>
            <label for="amount">Number of Guests</label>
            <input type="number" id="amount" name="amount" required>
          </div>
          <hr>
          
          <button type="submit" class="registerbtn" onclick="SignIn()">Sign In</button>
       
          <p class="sign">Don't have an account? <a class="form" href="register.html" style="color:dodgerblue;">Register</a>.</p>
