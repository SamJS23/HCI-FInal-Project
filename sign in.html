<form>
  <div class="container">
    <h1> Sign In </h1>
    <hr>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter Email" name="usernname" id="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>


    <button type="submit" class="registerbtn" onclick="SignIn()">Sign In</button>
 
    <p class="sign">Don't have an account? <a class="form" href="register.html" style="color:dodgerblue;">Register</a>.</p>
  </div>
</form>
<script>
function SignIn() {
  var x = document.getElementById("username").value;
  var y = document.getElementById("psw").value;

if (x !== '' && y !== '') {
  alert("You have been signed into your account!");
} else {
  alert("Please input username and password!");
}


}
</script>
